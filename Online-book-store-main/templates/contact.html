{% extends 'base.html' %}
{% block title %}contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img class="d-block w-100 mx-0" src="https://source.unsplash.com/1600x600/?phone" alt="First slide">
</div>
<div class="container mb-3 py-4" style="margin: 0 auto;width: 544px;">
<h1 class="text-center">Contact Us</h1>

    <form method="post">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter your email">
        </div>
          <div class="form-group">
            <label for="Phone">Phone </label>
            <input type="Phone" class="form-control" id="Phone" name="Phone" placeholder="Enter your phone no.">
        </div>
        

      
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
